<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Размеры в CSS3</title>
        <style>
        div{
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 5px solid #ccc;
            background-color: #eee;
        }
        div.outer1{
            box-sizing: content-box;
        }
        div.outer2{
            box-sizing: border-box;
        }
        div.outer3{
            box-sizing: padding-box;
            background-color: red;
        }
        </style>
    </head>
    <body>
        <div class="outer1">
            Определение фактического размера в CSS 3
        </div>
        <div class="outer2">
            Определение фактического размера в CSS 3
        </div>
        <div class="outer3">
            Определение фактического размера в CSS 3
        </div>
    </body>
    <img src="font" alt="">
</html>
