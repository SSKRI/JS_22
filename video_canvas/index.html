<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видео в HTML5</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <video
      id="myVideo"
      src="video/MAH00209.mp4"
      width="300"
      height="200"
      controls
      poster="img/maxresdefault-7-1.jpg"
    ></video>
    <canvas
      id="myCanvas"
      width="300"
      height="200"
      style="background-color: #eee; border: 1px solid rgb(208, 28, 148)"
    >
      Ваш браузер не поддерживает Canvas
    </canvas>
    <div>
      <button id="snap">Сделать снимок</button>
    </div>
    <script>
      var canvas = document.getElementById("myCanvas"),
        context = canvas.getContext("2d");
      var video = document.getElementById("myVideo");
      document.getElementById("snap").onclick = function (e) {
        context.drawImage(video, 0, 0, 300, 200);
      };
    </script>
  </body>
</html>
